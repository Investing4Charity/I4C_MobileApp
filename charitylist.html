<!DOCTYPE html>
<html>
	<head>
		<!-- Include Angular JS Library -->

	</head>
	<body ng-app="myApp">
		<h2>Charity List</h2>
		<select onchange="print(this.value)">
		  <!-- Always show the 1st (default) option when page loads -->
		  <option selected="selected">Select a category</option>
		  <option value="education">Education</option>
		  <option value="animal">Animal</option>
		  <option value="Environment">Environment</option>
		  <option value="Health">Health</option>
		</select>
		
		<script>
			// Can later be a function to process user choice
			
			// Using pure HTML and basic JS: node/angular probably have a way to 
			// pass data to other pages to process and display
			function print(str){
				var newstr = "You selected: " + str;
				alert(newstr);
				document.write(newstr);
			}
		</script>
		
		<!--ANGULAR JS CONNECTION -->
        <div ng-controller="MainController"> 
			<!--display data from node js to angular js here-->		
			<p>{{ charity.city_name }}</p>

		</div>
	   
		<!-- Modules -->
		<script src="js/app.js"></script>
			   
		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>	   
			  
		<!-- Directives -->
		<script src="js/directives/displayCharity.js"></script>
		
		<!-- Services -->
		<script src="js/services/connections.js"></script>
	   
	</body>
</html>
