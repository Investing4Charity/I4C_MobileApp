<!DOCTYPE html>
<html>
    <head>
        <title>Login or Sign Up</title>
		<link rel="stylesheet" href="css/loading.css">
		<script type="text/javascript" src="js/request.js"></script>
		<script type="text/javascript" src="js/recieve.js"></script>
		<script type="text/javascript" src="js/sessionStore.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	</head>
    <body ng-app="myApp">
		<div id="loadingPage">
			<img id="imgSrc" src="" alt="No Logo" width="30px" height="auto">
		</div>
    </body>
	<script>
			var socket = io();
			socket.emit('Get Logo', "hello");
	</script>
	<script>
		var socket = io();
		socket.on('Reply Logo', function(msg){
			document.getElementById('imgSrc').src = msg[0].logo;
			socket.on('disconnect', function(){})
		});
	</script>
</html>
