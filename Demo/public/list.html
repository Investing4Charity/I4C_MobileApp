<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/category.css">
		<link rel="stylesheet" href="css/editOptions.css">
		<link rel="stylesheet" href="css/voting.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/request.js"></script>
		<script type="text/javascript" src="js/recieve.js"></script>
		<script type="text/javascript" src="js/sessionStore.js"></script>
		<script type="text/javascript" src="js/vote.js"></script>
	</head>
	<header>
		<form method="get" action="list.html">
			<a href="home.html"><img src="img/home.png" style="width:45px;height:45px"></a>
			<input id="searchBar" type="text" placeholder="Search...">
			<input id="button" type="submit" value="Search" onclick="storeName();">
		</form>
	</header>
	<body ng-app="myApp" onload="getSelectedCat()">		
		<div id='category'>
			<!-- List Of Charity -->
			<ul id="result">
				<li id='menuTitle'>
					<div class="listHead">
							<a id='menuText'>Charity Type: <span id="currentCategory"></span></a>
					</div>
					
					<div class="listHead">
						<!-- Edit Options -->
						<ul id="changeOp">
							<li><a href="#">Edit Options</a>
								<ul id="subMenu">
									<li><a href="#">Change Categories</a>
										<ul id="cat"></ul>
									</li>
									<li><a href="#">Enter Revenue</a>
										<input id="revBar" type="text" placeholder="Revenue...">
									<li>
									<li><a onclick="storeRev()" class="button"/>Next</a></li>
								</ul>
								
							</li>
						</ul>
					</div>
					<div class="listHead"><button id="voteButtonhide" type="button" onclick="vote()">Vote!</button></div>
				</li>	
			</ul>
		</div>
		<script>
			<!-- Request List of category for edit option -->
			sendSocketCat();
			<!-- Request List Of Charity -->
			sendSocketChar();
			
			<!-- Receive From database and appends -->
			receiveChar();
			receiveCatEdit('#cat');
			voteConfirmed();
		</script>
	</body>
</html>
