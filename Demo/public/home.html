<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/request.js"></script>
		<script type="text/javascript" src="js/recieve.js"></script>
		<script type="text/javascript" src="js/sessionStore.js"></script>
		<script type="text/javascript" src="js/vote.js"></script>
	</head>

	<style>
		#votedForHeading, #findACharityBtn{
			background: green;
		}
		#emailChangeSuccess {
			display: none;
		}
	</style>

	<div class="container">
		<!-- Search Bar -->
		<header>
			<p></p>
			<form role="search" method="get" action="list.html">
				<div class="row">
					<div class="col-md-11 col-lg-11">
						<div class="input-group input-group-lg">
							<!-- <a href="home.html"><img src="img/home.png" style="width:45px;height:45px"></a> -->
							<div class="input-group-btn">
								<a href="home.html" class="btn btn-success"><span class="glyphicon glyphicon-home btn-md" aria-hidden="true"></span></a>
							</div>
							<input type="text" placeholder="Search..." class="form-control" id="searchBar"/>
							<div class="input-group-btn">
								<button class="btn btn-primary" id="button" type="submit" onclick="storeName();">Search</button>
							</div>
						</div>
					</div>
					<div class="col-md-1 col-lg-1 hidden-sm hidden-xs">
						<a href="login.html" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-log-out" id="logoutIcon"></span> Logout</a>
					</div>
					<div class="col-xs-1 col-sm-1 hidden-md hidden-lg">
						<a href="login.html" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-log-out" id="logoutIcon"></span></a>
					</div>
				</div>
			</form>
		</header>
		<body onload="userInfo()">
				<div class="row" id="user">
					<!-- Experimental -->
					<div id="emailChangeSuccess" class="alert alert-success" role="alert"><span class="glyphicon glyphicon-ok"></span> Email successfully changed!</div>

					<h3>Personal Details</h3>
					<p>
						<img src="img/profile_pic.png"/>
						<span id="username"></span>
					</p>
					<hr>
					<div class="col-md-3 col-sm-6 col-xs-5">
						<p><b>Full Name:</b> <span id="name"></span></p>
						<p><b>Password: </b><span id="password" type="password"></span> </p>
						<p><b>Email: </b><span id="email"></span></p>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-5">
						<p><a href="Category.html" id="findACharityBtn" class="btn btn-primary btn-lg"/>Find a charity</a></p>
						<p><button onclick="passwordChange();" class="btn btn-primary btn-lg"/>Change Password</button></p>
						<p><button onclick="emailChange()" class="btn btn-primary btn-lg"/>Change Email</button></p>

						<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#emailPopup">
		  					Launch email demo modal
						</button>
					</div>
				</div>
				<script>
					userRev();
					sendVoteChar();
					receiveVoteChar();
				</script>

				<div class="row" id="category">
					<h4 class="list-group-item active" id='votedForHeading'>Charities Voted For</h4>
					<ul class="list-group" id="result">
					</ul>
				</div>

				<!-- Experimental -->
				<div class="modal fade bs-example-modal-sm" id="emailPopup" tabindex="-1" role="dialog" aria-labelledby="emailPopup">
				 	<div class="modal-dialog modal-sm" role="document">
				    	<div class="modal-content">
				      		<div class="modal-header">
				        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        		<h4 class="modal-title" id="myModalLabel">Change email</h4>
				      		</div>

				      		<div class="modal-body">
				      			<p>Please enter your new email</p>
				        		<input typ="text"></input>
				      		</div>

				      		<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        	<button id="emailSubmit" type="button" class="btn btn-primary" onclick="">Save changes</button>
				      	</div>
				    	</div>
				  	</div>
				</div>				

				<!-- Modal popup template -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				 	<div class="modal-dialog" role="document">
				    	<div class="modal-content">
				      		<div class="modal-header">
				        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        		<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				      		</div>

				      		<div class="modal-body">
				        		...
				      		</div>

				      		<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        	<button type="button" class="btn btn-primary">Save changes</button>
				      	</div>
				    	</div>
				  	</div>
				</div>

		</body>
	</div>
</html>
