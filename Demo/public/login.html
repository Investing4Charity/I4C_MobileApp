<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->

      <!-- jQuery library -->

      <!-- Latest compiled JavaScript -->

      <title>Login or Sign Up</title>
  		<script type="text/javascript" src="js/request.js"></script>
  		<script type="text/javascript" src="js/recieve.js"></script>
  		<script type="text/javascript" src="js/sessionStore.js"></script>
  		<script type="text/javascript" src="js/user.js"></script>
  		<script src="/socket.io/socket.io.js"></script>

    <div class="container">
      <body>
    		<div id="loadingPage">
    			<img id = "i4c" src = "img/i4clogo.png">
    			<div id ="login">
    				<h2>Login</h2>
    				<input class="form-control" id="usernameLogin" type="text" placeholder="Username...">
    				<p><input class="form-control" id="passwordLogin" type="password" placeholder="Password..."></p>
    				<input class="btn btn-primary btn-lg" id="button" type="submit" value="Login" onclick="login();">
    			</div>
    			<div id ="signUp">
    				<h2>Sign Up</h2>
    				<input class="form-control" id="usernameSign" type="text" placeholder="Username...">
    				<input class="form-control" id="name" type="text" placeholder="Full Name">
    				<input class="form-control" id="email" type="text" placeholder="email">
    				<input class="form-control" id="passwordSign" type="password" placeholder="Password...">
    				<p><input class="form-control" id="rePassword" type="password" placeholder="Retype Password"></p>
    				<input class="btn btn-primary btn-lg" id="button" type="submit" value="Sign Up" onclick="signUp();">
    			</div>
    		</div>
      </body>
    </div>
	<script>
		acceptLogin();
		signUpReceive();
	</script>
