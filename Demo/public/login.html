      <body>
        <div id="header"></div>
    		<div id="loadingPage">
    			<img id = "i4c" src = "img/i4clogo.png">
    			<div id ="login">
    				<h2>Login</h2>
    				<input class="form-control" id="usernameLogin" type="text" placeholder="Username...">
    				<input class="form-control" id="passwordLogin" type="password" placeholder="Password...">

    			<div id ="signUp">

    				<input class="form-control" id="usernameSign" type="text" placeholder="Username...">
    				<input class="form-control" id="name" type="text" placeholder="Full Name">
    				<input class="form-control" id="email" type="text" placeholder="email">
    				<input class="form-control" id="passwordSign" type="password" placeholder="Password...">
    				<input class="form-control" id="rePassword" type="password" placeholder="Retype Password">
    				<input class="btn btn-primary btn-lg" id="button" type="submit" value="Sign Up" onclick="signUp();">
